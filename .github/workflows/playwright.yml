name: Playwright Test Runner

on:
  push:
    paths:
      - 'tests/**'
      - 'prompts/**'
      - 'gen_testcase.py'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install

      - name: Run tests
        run: npx playwright test
